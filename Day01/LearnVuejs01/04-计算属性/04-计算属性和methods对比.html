<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>{{firstName}}{{lastName}}</h2>
      <!--执行四次-->
      <h2>{{getName()}}</h2>
      <h2>{{getName()}}</h2>
      <h2>{{getName()}}</h2>
      <h2>{{getName()}}</h2>
      <!--仅执行一次-->
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               firstName:'C',
               lastName: 'XL'
           },methods:{
               getName:function(){
                   console.log('getName')
                   return this.firstName+' '+this.lastName
               }
           },
           computed:{
               fullName:function(){
                   console.log('fullName')
                   return this.firstName+' '+this.lastName
               }
           }
       })
   </script>
</body>
</html>
