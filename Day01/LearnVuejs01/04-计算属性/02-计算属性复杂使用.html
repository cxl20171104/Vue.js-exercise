<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>总价格:{{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               book:[
                   {id:'01',name:'代码大全',price:12},
                   {id:'01',name:'代码大全0',price:120},
                   {id:'01',name:'代码大全2',price:123},
                   {id:'01',name:'代码大全4',price:122},
               ]
           },
           computed:{
               totalPrice:function(){
                   let result=0;
                   //------------计算属性缓存仅加载一次--//
                 for(let i of this.book){

                     result+=i.price;
                 }
                 return result;
               }
           }

       })
   </script>
</body>
</html>
