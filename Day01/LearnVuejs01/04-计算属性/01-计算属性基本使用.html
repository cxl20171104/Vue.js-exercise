<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>{{firstName+' '+lastName}}</h2>
      <h2>{{getName()}}</h2>
      <!--计算属性-->
      <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               firstName:'LB',
               lastName: 'James'
           },
           computed:{//计算属性
               fullName:function(){
                   return this.firstName+' '+this.lastName;
               }
           },
           methods:{
               getName:function(){
                   return this.firstName+' '+this.lastName;
               }


           }
       })
   </script>
</body>
</html>
