<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
         {{message}}
      <cpn2></cpn2>

    </div>
    <script src="../js/vue.js"></script>
   <script>
       //1.创建一个组件
       //子组件
       const cpnC1=Vue.extend({
           template:`<div>
                     <h2>我是标题1</h2>
                     </div>`
       });
       //父组件
       const cpnC2=Vue.extend({
           template:`<div>
                     <h2>我是标题2</h2>
                     <p>---------------</p>
                     <cpn1></cpn1>
                     </div>`,
           components:{
               cpn1:cpnC1
           }
       });
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",

           },
           components: {
               cpn2:cpnC2
           }
       })
   </script>
</body>
</html>
