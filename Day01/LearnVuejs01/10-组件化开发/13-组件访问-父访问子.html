<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
         {{message}}
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <cpn ref="aaa"></cpn>
      <button @click="btnClick">按钮</button>
  </div>
  <template id="cpn">
      <div>
          <h2>我是子组件</h2>
      </div>
  </template>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？"
           },
           methods: {
               btnClick() {
                   console.log(this.$children);
                   this.$children[0].showMessage();
                   for(let c of this.$children){
                       console.log(c.name);
                   }
                   console.log('通过$refs:'+this.$refs.aaa.name)
               }
           }, components: {
               cpn: {
                   template: '#cpn',
                   data(){
                     return {
                         name:'我是组件name'
                     }
                   },
                   methods: {
                       showMessage() {
                          console.log('showMessage');
                       }
                   }
               }
           }


       })
   </script>
</body>
</html>
