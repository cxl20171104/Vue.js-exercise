<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
         {{message}}
      <cpn></cpn>
    </div>
  <template id="cpn">
    <ccpn></ccpn>
  </template>
  <template id="ccpn">
      <div>
          <h2>我是子组件</h2>
          <button @click="btnClick">按钮</button>
      </div>
  </template>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？"
           },
           components:{
               cpn:{
                   template:'#cpn',
                   methods:{
                       btnClick(){
                           //1.访问父组件$parent
                           console.log(this.$parent);
                       }
                   },components: {
                       ccpn:{
                           template:'#ccpn',
                           methods:{
                               btnClick(){
                                   //1.访问父组件$parent
                                   console.log(this.$parent)
                               }
                           }
                       }
                   }
               }

           }
       })
   </script>
</body>
</html>
