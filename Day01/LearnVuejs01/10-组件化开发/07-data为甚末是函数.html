<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div id="app">
         <cpn></cpn>
         {{message}}
         <cpn></cpn>
    </div>
     <template id="cpn">
         <div>
             <p>{{counter}}</p>
             <button @click="increment">+</button>
             <button @click="decrement">-</button>
         </div>

     </template>
    <script src="../js/vue.js"></script>
   <script>

       Vue.component('cpn',{
          template:'#cpn',
           data(){
              return {
                  counter:0
              }
           },
           methods:{
              increment(){
                  this.counter++;
              },
               decrement(){
                  this.counter--;
               }
           }
       });
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？"
           }
       })
   </script>
</body>
</html>
