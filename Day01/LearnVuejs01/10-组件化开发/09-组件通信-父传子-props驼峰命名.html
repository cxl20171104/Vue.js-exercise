<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
         {{message}}
        <cpn :c-info="info" :child-my-message="childMyMessage"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
            <h2>{{childMyMessage}}</h2>
        </div>

    </template>
    <script src="../js/vue.js"></script>
   <script>
       const cpn={
           template:'#cpn',
           props:{
               cInfo:{
                   type:Object,
                   default(){
                       return {

                       }
                   }
               },
               childMyMessage:{
                   type:String,
                   default (){
                       return 'OOP'
                   }
              }
           }
       }
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               info:{
                   name:'why',
                   age:'18'
               },
               childMyMessage: 'UUOP'

           },
           components:{
               cpn
           }
       })
   </script>
</body>
</html>
