<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
         {{message}}
        //监听自定义事件
                        //父组件监听方法
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="itemClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
   <script>
       //自定义事件
       const cpn={
           template:'#cpn ',
           data(){
               return {
                   categories:[
                       {id:'a','name':'热门'},
                       {id:'b','name':'化工'},
                       {id:'c','name':'家电'},
                       {id:'d','name':'电脑'}
                       ]
               }
           },
           methods:{
               itemClick(item){
                   console.log(item)
                   //传递给父组件
                   this.$emit('itemclick',item);
               }
           }
       }
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？"
           },components:{
               cpn
           },
           methods:{
               cpnClick:function(item){
                   console.log('父组件');
                   console.log(item);
               }
           }
       })

   </script>
</body>
</html>
