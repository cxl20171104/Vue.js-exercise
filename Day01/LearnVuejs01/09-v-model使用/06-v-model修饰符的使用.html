<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
         {{message}}
      {{typeof message}}
      <!--lazy修饰符-->
      <input type="text" v-model.lazy="message" />
      <!--number-->
      <input type="number" v-model.number="message">
      <!--trim-->
      <input type="text" v-model.trim="message"/>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？"
           }
       })
   </script>
</body>
</html>
