<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--被管理的div-->
<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>
    <h3>{{hi}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    //let（变量）//const(常量)
    //声明式开发
  const app=new Vue({
      el:'#app',//用于挂在要管理的元素
      data:{//定义数据
          message:'你好吗?',
          name:'cxl',
          hi:'BBB'
      }
  })


</script>
</body>
</html>
