<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="app">
    <div v-if="books.length>0">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>

            </thead>
            <tbody>
            <tr v-for="(n,index) in books">
                <td>{{n.id}}</td>
                <td>{{n.name}}</td>
                <td>{{n.date}}</td>
                <!--过滤器-->
                <td>{{n.price|showPrice}}</td>
                <td><button @Click="increment(index)" >+</button>
                    {{n.count}}
                    <button @Click="decrement(index)" v-bind:disabled="n.count<=1">-</button></td>
                <td><button @Click="remove(index)">移除</button></td>
            </tr>

            </tbody>
        </table>
        <h2>总价格:{{totalPrice|showPrice}}</h2>
    </div>
    <div v-else>
        购物车为空
    </div>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
