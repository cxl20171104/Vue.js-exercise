<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display:none
        }
    </style>
</head>
<body>
  <!--斗篷 如果不解析vue不显示div 解析时删除该属性-->
    <div id="app" v-cloak>
         {{message}}
    </div>
    <script src="../js/vue.js"></script>
   <script>
       setTimeout(function(){
           const app = new Vue({
               el: '#app',
               data: {
                   message: "你好吗？"
               }
           })
       },1000)

   </script>
</body>
</html>
