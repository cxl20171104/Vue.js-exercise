<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red
        }
    </style>
</head>
<body>
  <div id="app">
         {{message}}
      <ul>
          <li v-for="(item,index) in movies" :class="{active:isActive}" v-on:click="change">{{index}}-{{item}}</li>
      </ul>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               movies: ['海王','海尔兄弟','CXL'],
               isActive: false
           },
           methods:{
             change:function(){
                 this.isActive=!this.isActive
             }
           }
       })
   </script>
</body>
</html>
