<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>{{counter}}</h2>
      <button v-on:click="counter++">+</button>
      <button v-on:click="counter--">-</button>
      <button v-on:click="add">+</button>
      <button v-on:click="min">-</button>
      <button @click="add">+</button>
      <button @click="min">-</button>
    </div>
    <script src="../js/vue.js"></script>
   <script>
       const app = new Vue({
           el: '#app',
           data: {
               message: "你好吗？",
               counter: 0
           },
           methods:{
               add:function(){
                   this.counter++;
               },
               min:function(){
                   this.counter--;
               }
           }
       })
   </script>
</body>
</html>
