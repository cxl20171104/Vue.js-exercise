<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise双请求处理all方法使用</title>
</head>
<body>
   <h1>Promise双请求处理all方法使用</h1>
   <script>
       Promise.all([
           new Promise((resolve,reject)=>{
               console.log("网络请求1")
               setTimeout(()=>{

                   resolve("网络请求1")
               },2000)

           }),
           new Promise((resolve,reject)=>{
               console.log("网络请求2")
               setTimeout(()=>{

                   resolve("网络请求2")
               },1000)

           })
       ]).then(results=>{
             console.log(results)
       })
   </script>
</body>
</html>
